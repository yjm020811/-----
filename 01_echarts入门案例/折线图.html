<head>
  <meta charset="utf-8">
</head>
<body style="height: 100%; margin: 0">

  <script type="text/javascript" src="https://fastly.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
  <!-- Uncomment this line if you want to dataTool extension
  <script type="text/javascript" src="https://fastly.jsdelivr.net/npm/echarts@5.4.3/dist/extension/dataTool.min.js"></script>
  -->
  <!-- Uncomment this line if you want to use gl extension
  <script type="text/javascript" src="https://fastly.jsdelivr.net/npm/echarts-gl@2/dist/echarts-gl.min.js"></script>
  -->
  <!-- Uncomment this line if you want to echarts-stat extension
  <script type="text/javascript" src="https://fastly.jsdelivr.net/npm/echarts-stat@latest/dist/ecStat.min.js"></script>
  -->
  <!-- Uncomment this line if you want to use map
  <script type="text/javascript" src="https://fastly.jsdelivr.net/npm/echarts@4.9.0/map/js/china.js"></script>
  <script type="text/javascript" src="https://fastly.jsdelivr.net/npm/echarts@4.9.0/map/js/world.js"></script>
  -->
  <!-- Uncomment these two lines if you want to use bmap extension
  <script type="text/javascript" src="https://api.map.baidu.com/api?v=3.0&ak=YOUR_API_KEY"></script>
  <script type="text/javascript" src="https://fastly.jsdelivr.net/npm/echarts@5.4.3/dist/extension/bmap.min.js"></script>
  -->

  <script type="text/javascript">
    var dom = document.getElementById('container');
    var myChart = echarts.init(dom, null, {
      renderer: 'canvas',
      useDirtyRect: false
    });
    var app = {};
    
    var option;

    option = {
  title: {
    show: true,
    text: '折线图demo',
    subtext: '这是副标题',
    textStyle: {
      color: 'red'
    },
    subtextStyle: {
      color: 'yellow'
    },
    // 标题内边距[上,右,下,左]
    padding: [5, 10, 5, 10],
    link: 'https://www.baidu.com/',
    sublink: 'https://www.baidu.com/'
  },
  xAxis: {
    // 当设置为category，data的数据一般是从接口获取的
    type: 'category',
    data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
    // x轴的文字对于x轴的距离
    offset: 10,
    // 坐标轴名称
    name: '我是x轴',
    // 设置坐标轴名称的位置
    nameLocation: 'end',
    // 设置坐标轴名称的样式
    nameTextStyle: {
      color: 'red',
      fontSize: 14,
      fontStyle: 'italic',
      align: 'left',
      backgroundColor: 'white',
      // 文字块的内边距
      padding: [3, 4, 5, 6],
      // 文字高度
      height: 30
    },
    // 坐标轴与轴线之间的距离
    nameGap: 20,
    // 坐标轴名字旋转
    nameRotate: -45,
    //坐标轴两边留白策略
    boundaryGap: false,
    // 坐标轴刻度最小值
    min: '',
    // 坐标轴刻度最大值
    max: '',
    // 坐标轴轴线相关设置
    axisLine: {
      show: false,
      onZero: true
    },
    // 坐标轴刻度线相关设置
    axisTick: {
      show: true
    },
    // 坐标轴刻度标签的相关设置
    axisLabel: {
      show: true,
      inside: false,
      rotate: 45,
      // 坐标名称与坐标轴之间的距离
      margin: 10,
      color: 'red',
      align: 'center',
      padding: [3, 4, 5, 6]
    },
    // 坐标轴指示器配置
    axisPointer: {
      show: true,
      type: 'line'
    }
  },
  yAxis: {
    type: 'value'
  },
  tooltip: {
    show: true,
    trigger: 'axis',
    axisPointer: {
      type: 'cross',
      label: {
        backgroundColor: '#6a7985',
        fontSize: 14
      }
    },
    // 提示框浮层内容格式器，支持字符串模板和回调函数两种形式
    formatter: (params) => {
      const dataValues = params.map((item) => {
        console.log(item.value);
        return item.value;
      });
      // 将收集到的数据值连接成一个字符串，每个值占一行，并添加样式
      const formattedData = dataValues
        .map((value) => {
          return `<span style="color: red; font-weight: bold;">他的值为:${value}</span>`;
        })
        .join('<br>'); // 使用 <br> 换行

      // 返回格式化后的 HTML 字符串，用于提示框浮层内容
      return formattedData;
    },
    // 修改formatter提示框的文字样式
    textStyle: {
      color: 'red',
      fontStyle: 'italic',
      fontSize: 20
    }
  },
  series: [
    {
      data: [150, 230, 224, 218, 135, 147, 260],
      type: 'line',
      // 折线图小圆点的大小
      symbolSize: 10,
      cursor: 'pointer',
      // 小圆点旁边的值的样式
      label: {
        // 是否显示值
        show: true,
        // 小圆点与值得距离
        distance: 10,
        // 对文字进行偏移
        offset: [5, 40],
        color: 'red'
      },
      // 折线的样式
      itemStyle: {
        color: 'yellow'
      },
      // 折线平滑链接
      smooth: true,
      // 区域填充样式。设置后显示成区域面积图
      areaStyle: {
        color: 'red'
      }
    }
  ],
  // 容器距离各个方向的距离
  grid: {
    top: 200,
    left: 120,
    right: 120,
    bottom: 100
  }
};


    if (option && typeof option === 'object') {
      myChart.setOption(option);
    }

    window.addEventListener('resize', myChart.resize);
  </script>
