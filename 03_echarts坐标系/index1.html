<!-- 散点图 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>散点图</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <style>
      #chart {
        width: 800px;
        height: 600px;
      }
    </style>
  </head>
  <body>
    <div id="chart"></div>
    <script>
      // 获取图表容器
      const chartDom = document.getElementById("chart");
      // 初始化echarts图表 ,主题和指定渲染方式，默认canvas，可以修改为svg
      const chart = echarts.init(chartDom, "vintage", { renderer: "svg" });
      // 设置图表的配置项
      chart.setOption({
        xAxis: {},
        yAxis: {},
        dataset: {
          source: [
            [13, 44],
            [51, 51],
            [51, 32],
            [67, 19],
            [19, 33]
          ]
        },
        series: [
          {
            type: "scatter",
            encode: { x: 0, y: 1 }
          }
        ]
      });
    </script>
  </body>
</html>
