<!-- 多坐标轴图 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>多坐标轴图</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <script src="./config.js"></script>
    <style>
      #chart {
        width: 800px;
        height: 600px;
      }
    </style>
  </head>
  <body>
    <div id="chart"></div>
    <script>
      // 获取图表容器
      const chartDom = document.getElementById("chart");
      // 初始化echarts图表 ,主题和指定渲染方式，默认canvas，可以修改为svg
      const chart = echarts.init(chartDom, "vintage", { renderer: "svg" });
      // 设置图表的配置项
      chart.setOption({
        xAxis: [
          {
            type: "category",
            gridIndex: 0
          },
          {
            type: "category",
            gridIndex: 1
          }
        ],
        yAxis: [
          {
            min: 0,
            max: 100,
            gridIndex: 0
          },
          {
            splitLine: {
              show: false
            },
            gridIndex: 0
          },
          {
            min: 0,
            max: 150,
            gridIndex: 1
          }
        ],
        grid: [
          {
            bottom: "55%"
          },
          {
            top: "55%"
          }
        ],
        dataset: {
          source: [
            ["product", "2012", "2013", "2014", "2015"],
            ["Matcha Latte", 41.1, 30.4, 65.1, 53.3],
            ["Milk Tea", 86.5, 92.1, 85.7, 83.1]
          ]
        },
        series: [
          {
            type: "bar",
            seriesLayoutBy: "row",
            yAxisIndex: 0,
            xAxisIndex: 0
          },
          {
            type: "line",
            seriesLayoutBy: "row",
            yAxisIndex: 1,
            xAxisIndex: 0
          },
          {
            type: "bar",
            seriesLayoutBy: "row",
            yAxisIndex: 2,
            xAxisIndex: 1
          }
        ]
      });
    </script>
  </body>
</html>
