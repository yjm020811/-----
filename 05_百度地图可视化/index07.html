<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>百度轨迹动画</title>
    <script
      type="text/javascript"
      src="https://api.map.baidu.com/api?v=1.0&&type=webgl&ak=9Qt3Vxt1KZ2TfKkwViAsiQVbblwCFDq7"
    ></script>
    <script
      type="text/javascript"
      src="https://api.map.baidu.com/library/TrackAnimation/src/TrackAnimation_min.js"
    ></script>
    <style>
      html,
      body,
      #map {
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
        position: relative;
      }
      /* 去除百度下方的百度logo和版权标识 */
      .anchorBL,
      .BMap_cpyCtrl {
        display: none;
      }
      #tool {
        position: absolute;
        left: 10px;
        top: 10px;
        z-index: 10;
      }
    </style>
  </head>
  <body>
    <!-- 注意这里需要使用id选择器，不能使用类选择器 -->
    <div id="map"></div>
    <div id="tool">
      <button id="start">开始播放</button>
      <button id="cancel">暂停播放</button>
    </div>
    <script>
      var map = new BMapGL.Map("map");
      var point = new BMapGL.Point(116.404, 39.915);
      map.centerAndZoom(point, 20);
      map.enableScrollWheelZoom(true);
      var points = [
        new BMapGL.Point(104.062197, 30.592994),
        new BMapGL.Point(104.083661, 30.591802),
        new BMapGL.Point(104.082003, 30.636848)
      ];
      var lines = new BMapGL.Polyline(points);
      var opts = {
        delay: 1000,
        duration: 1000,
        titl: 30,
        overallView: true
      };
      var trackAnimation = new BMapGLLib.TrackAnimation(map, lines, opts);
      trackAnimation.start();
      document.getElementById("start").onclick = function () {
        trackAnimation.start();
      };
      document.getElementById("cancel").onclick = function () {
        trackAnimation.cancel();
      };
    </script>
  </body>
</html>
