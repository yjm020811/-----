<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>地图散点图</title>
    <script
      type="text/javascript"
      src="https://api.map.baidu.com/api?v=1.0&&type=webgl&ak=9Qt3Vxt1KZ2TfKkwViAsiQVbblwCFDq7"
    ></script>
    <script src="https://mapv.baidu.com/gl/examples/static/common.js"></script>
    <script src="https://mapv.baidu.com/build/mapv.js"></script>
    <script src="https://code.bdstatic.com/npm/mapvgl@1.0.0-beta.54/dist/mapvgl.min.js"></script>
    <style>
      html,
      body,
      #map_container {
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
      }
      /* 去除百度下方的百度logo和版权标识 */
      .anchorBL,
      .BMap_cpyCtrl {
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- 注意这里需要使用id选择器，不能使用类选择器 -->
    <div id="map_container"></div>
    <script>
      var map = initBMap();
      var data = initData();
      setData(map, data);
      // 初始化百度地图
      function initBMap() {
        var cityCenter = mapv.utilCityCenter.getCenterByCityName("成都");
        console.log(cityCenter);
        var map = initMap({
          tilt: 0,
          center: [cityCenter.lng, cityCenter.lat],
          zoom: 10,
          style: snowStyle
        });
        return map;
      }
      // 准备数据源
      function initData() {
        var data = [];
        var cities = [
          "北京",
          "天津",
          "上海",
          "重庆",
          "石家庄",
          "太原",
          "呼和浩特",
          "哈尔滨",
          "长春",
          "沈阳",
          "济南",
          "南京",
          "合肥",
          "杭州",
          "南昌",
          "福州",
          "郑州",
          "武汉",
          "长沙",
          "广州",
          "南宁",
          "西安",
          "银川",
          "兰州",
          "西宁",
          "乌鲁木齐",
          "成都",
          "贵阳",
          "昆明",
          "拉萨",
          "海口"
        ];
        var cityCenter = mapv.utilCityCenter.getCenterByCityName("成都");
        data.push({
          geometry: {
            type: "Point",
            coordinates: [cityCenter.lng, cityCenter.lat]
          }
        });
        return data;
      }
      // 绘制数据源
      function setData(map, data) {
        // 生成mapvgl的view对象
        var view = new mapvgl.View({ map });
        // 初始化mapvgl的PointLayer对象
        var pointLayer = new mapvgl.PointLayer({});
        // 将pointLayer添加到view中
        view.addLayer(pointLayer);
        // 将data与pointLayer绑定
        pointLayer.setData(data);
      }
    </script>
  </body>
</html>
